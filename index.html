<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <!-- ! header H1 -->
    <h1 class="h1Header">Welcome To My To Do List App</h1>

    <!--! div container (Task)  -->
    <div class="container">
      <!-- * Main button -->
      <button id="buttonStart">Create a Task??</button>
      <!-- ! Form -->
      <form id="Form" class="hidden">
        <input id="taskInput" type="text" placeholder="Enter Your task here" />
        <button type="submit" id="AddingTasksButton">Submit</button>
        <div class="Output">
          <ol id="tasklist"></ol>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
